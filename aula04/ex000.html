<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    
    <script>
        window.confirm('Você aceita nossos cookies?')
        var name = window.prompt('Olá! Qual é o seu nome?')
        var idade = window.prompt('Quantos anos você tem?')
        document.write(`Seu nome é ${name} e você tem ${idade} anos de idade <br>`)
        document.write(`Seu nome em maiúsculas é ${name.toUpperCase()} e em minúsculas é ${name.toLowerCase()} <br>`)
        document.write(`O número de caracteres de seu nome é ${name.length} <br>`)
    </script>
    <h2>Soma</h2>
    <script>
        window.confirm('Vamos fazer uma soma, okay?')
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        document.write(`A soma entre ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
