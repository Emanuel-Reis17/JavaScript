<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Game</title>
</head>
<body>
    <main>
        <div class="container">
            <section>
                <h1>BEM-VINDO AO GAME!</h1>
                <p>Nesse game, você terá que acertar o número secreto escolhido pelo computador!</p>
                <h3>Digite o número para selecionar a dificuldade: </h3>
                <ul>
                    <li class="option1">[1] Fácil</li>
                    <li class="option2">[2] Médio</li>
                    <li class="option3">[3] Difícil</li>
                </ul>

                <div class="section1">
                    <input type="number" name="level" id="level" required max="1">
                    <input type="submit" value="Selecionar" onclick="selecionarLevel()">
                </div>

                <div class="section2">
                    <label for="user_number">Digite o número: </label><br>
                    <input type="number" name="user_number" id="user_number">
                    <input type="submit" value="Enviar" onclick="verificarNumero()">
                </div>
            </section>
            <section>
                <p class="resultado">...</p>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
