<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <section aria-label="banners">
        <div class="carrossel" data-carrossel>
            
            <button class="carrossel-button prev" data-carrossel-button="prev">PREV</button>
            <button class="carrossel-button next" data-carrossel-button="next">NEXT</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="image1.webp" alt="banner one">
                </li>
                <li class="slide">
                    <img src="image2.webp" alt="banner one">
                </li>
                <li class="slide">
                    <img src="image3.webp" alt="banner one">
                </li>
                <li class="slide">
                    <img src="image4.webp" alt="banner one">
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
