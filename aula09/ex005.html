<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        body {
            background-color: rgb(88, 88, 185);
            color: white;
            font: normal 1.2em Arial;
        } 
    </style>
</head>
<body>
    <h1>DOM</h1>
    <p>Aqui vem o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> no JavaScript</p>
    <div id="msg">Clique em mim</div>
    
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        //var d = window.document.getElementById('div')

        //window.alert(p1.innerText)//Use o innerText
        window.document.write('Está escrito assim: ' + p1.innerHTML) //Use innerHTML
        /*
        var d = window.document.getElementById('div')
        corpo.style.backgroundColor = 'black'
        d.innerText = 'Olá' */

        var d = window.document.querySelector('div#msg')
        d.style.backgroundColor = 'pink'
    </script>
</body>
</html>
