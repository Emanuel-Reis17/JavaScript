<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
            height: 30px;
        }
        div#res {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Somando valores</h1>
        <input type="number" name="txt1" id="txt1"> +
        <input type="number" name="txt2" id="txt2">
        <input type="button" value="somar" onclick="somar()">
        <div id="res">Resutado</div>
    </div>

    <script>
        function somar(){
            var txt1 = window.document.getElementById('txt1')
            var txt2 = window.document.querySelector('input#txt2')
            var res = window.document.getElementById('res')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
